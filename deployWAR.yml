---
- name: deploy  webserver
  hosts: webserver
  remote_user: devops
  tasks:

  - name: Git checkout
    git:
      repo: 'https://github.com/Jaiborge/HelloSimplLearn.git'
      dest: /var/lib/jenkins/workspace/HelloSimplLearn
      clone: yes
      update: yes      
          
  - name: maven clean package
    command: mvn clean package
  
